<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe: The Movie: The Game</h1>
        <button class="reset" type="button">Reset Game</button>
    </header>
    <main>
        <div class="left side">
            <input type="text" name="player-o" id="player-o" value="Rome-O">
            <img src="assets/RomeO.png" alt="A Simpsons character">
            <p class="score score-o">0</p>
        </div>
        <div class="grid-container">
            <dialog class="information non-modal"></dialog>
            <dialog class="button-screen">
                <dialog class="non-modal end-screen"></dialog>
                <h1>Who shall make the first move?</h1>
                <div class="button-container">
                    <button type="button" class="o-first">O will go first!</button>
                    <button type="button" class="x-first">X will go first!</button>
                </div>
            </dialog>
            <div class="tile square0"></div>
            <div class="tile square1"></div>
            <div class="tile square2"></div>
            <div class="tile square3"></div>
            <div class="tile square4"></div>
            <div class="tile square5"></div>
            <div class="tile square6"></div>
            <div class="tile square7"></div>
            <div class="tile square8"></div>
        </div>
        <div class="right side">
            <input type="text" name="player-x" id="player-x" value="Juli-X">
            <img src="assets/JuliX.png" alt="A Simpsons character">
            <p class="score score-x">0</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
